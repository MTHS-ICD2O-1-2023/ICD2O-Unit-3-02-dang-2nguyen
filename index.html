<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Volume of pyramid, in JavaScript" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Dang" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Volume of pyramid, in JavaScript</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Volume of pyramid, in JavaScrip</span>
      </div>
    </header>
    <div class="formula">
      Formula<br><br>
      V = (L×W×H)/3
    </div>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/pyramid.png" alt="street image" width="250" />
      </div>
      <br />
      <div class="page-content">Enter integers for dimension: </div>
      <form action="#">
        <label>Length</label>
        <div class="mdl-textfield mdl-js-textfield">
          <!-- input pattern attribute -->
          <input class="mdl-textfield__input" type="number" step="0.1" pattern="-?[0-9]*(\.[0-9]+)?" id="length" />
          <!-- mdl-textfield__label -->
          <label class="mdl-textfield__label" for="length">put your number here</label>
          <!-- class "mdl-textfield__error" -->
          <span class="mdl-textfield__error">Input is not a number.</span>
        </div>
        <label> mm</label>
        <br />
        <label>Width</label> 
        <div class="mdl-textfield mdl-js-textfield">
          <!-- input pattern attribute -->
          <input class="mdl-textfield__input" type="number" step="0.1" pattern="-?[0-9]*(\.[0-9]+)?" id="width" />
          <!-- mdl-textfield__label -->
          <label class="mdl-textfield__label" for="width">put your number here</label>
          <!-- class "mdl-textfield__error" -->
          <span class="mdl-textfield__error">Input is not a number.</span>
        </div>
        <label> mm</label>
        <br />
        <label>Height</label>
        <div class="mdl-textfield mdl-js-textfield">
          <!-- input pattern attribute -->
          <input class="mdl-textfield__input" type="number" step="0.1" pattern="-?[0-9]*(\.[0-9]+)?" id="height" />
          <!-- mdl-textfield__label -->
          <label class="mdl-textfield__label" for="height">put your number here</label>
          <!-- class "mdl-textfield__error" -->
          <span class="mdl-textfield__error">Input is not a number.</span>
        </div>
        <label> mm</label>
        <br>
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculateTheVolume()">
          Calculate Volume
        </button>
      </form>
      <br />
      <div class="page-content-answer">
        <div id="volume"></div>
      </div>
    </main>
  </div>
</body>
</html>
